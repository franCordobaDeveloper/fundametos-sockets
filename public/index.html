<html lang="en">
<head>
    <meta charset="UTF-8">

        <h1 class="text-primary mt-2 text-center">Socket Client</h1>
    <hr>
    </div>

    <p class="p-3">

        <span id="lblOnline" class="text-success">Online</span>

        <div class="col p-4">
            <button id="btnEnviar" class="btn btn-primary">Enviar</button>

    </div>
